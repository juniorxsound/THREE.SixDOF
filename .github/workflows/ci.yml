name: CI
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: type-check # will run `yarn test` command:  
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build # will run `yarn build` command
